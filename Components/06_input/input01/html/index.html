<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="/공통코드/css/reset.css">
    <link rel="stylesheet" href="../css/input.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/daterangepicker.min.js"></script>
    <link rel="stylesheet" href="../css/daterangepicker.css" />
</head>

<body>
    <div style="width: 600px; margin: 0 auto;">
        <p>사이즈</p>
        <input type="text" class="s__input s__input-small s__text" placeholder="스몰">
        <p>셀렉트</p>
        <select name="" id="" class="s__select">
            <option value="" disabled>선택안됨</option>
            <option value="" label="이걸로대체됨">옵션</option>
            <option value="" selected>처음에선택됨</option>
            <option value="">옵션</option>
        </select>
        <p>텍스트</p>
        <input type="text" class="s__input s__text" placeholder="작성해주세요.">
        <p>숫자</p>
        <input type="number" class="s__input s__number" placeholder="작성해주세요.">
        <p>텍스트에어리어</p>
        <div class="s__textarea-wrap">
            <div class="s__textarea__group">
                <textarea name="textarea" id="" class="s__textarea" rows="3" placeholder="작성해주세요."></textarea>
            </div>
            <div class="use__application__textarea__addinfo">
                <ul>
                    <li>이용목적을 명확하고 구체적으로 작성해주시기 바랍니다.</li>
                </ul>
            </div>
        </div>
        <p>텍스트에어리어 숫자체크</p>
        <div class="s__textarea-wrap js-text-count-group">
            <div class="s__textarea__group">
                <textarea name="textarea" id="" class="s__textarea js-text-count" data-max="5000" rows="5"
                    placeholder="내용을 5000자 이하로 작성해주세요"></textarea>
            </div>
            <div class="use__application__textarea__addinfo">
                <ul>
                    <li>이용목적을 명확하고 구체적으로 작성해주시기 바랍니다.</li>
                </ul>
                <p class="s__textarea__text__check js-text-count-ck">0/5000</p>
            </div>
        </div>
        <p>파일</p>
        <div class="s__file-wrap s__singlefile-wrap">
            <div class="s__file-btn">
                <input type="file" class="s__file" id="btnFile">
                <label for="btnFile" class="s__btn">업로드</label>
            </div>
            <div class="s__singlefile-list">

            </div>
        </div>
        <p>멀티파일</p>
        <div class="s__file-wrap">
            <div class="s__file-btn">
                <input type="file" class="s__multi-file" multiple id="what_file">
                <label for="what_file" class="s__btn">업로드</label>
            </div>
            <div class="s__file-list-wrap">
                <ul class="s__file-list" id="whatList"></ul>
            </div>
        </div>
        <p>전화번호</p>
        <div class="phone-wrap">
            <select name="" id="" class="s__select">
                <option value="">010</option>
                <option value="">011</option>
            </select>
            <input type="number" class="s__input s__input_phone" maxlength="4">
            <input type="number" class="s__input s__input_phone" maxlength="4">
        </div>
        <p>토글스위치</p>
        <div class="s__switch">
            <input type="checkbox" id="toggle">
            <label for="toggle" class="toggleSwitch">
                <span class="toggleButton"></span>
            </label>
        </div>
        <p>날짜</p>
        <div class="s__date-wrap">
            <input type="text" class="s__input s__date">
        </div>
        <p>날짜 레인지</p>
        <div class="s__date-wrap">
            <input type="text" name="daterange" class="s__input s__date-range" value="" />
        </div>
        <p>체크박스</p>
        <div class="s__checkbox-wrap">
            <div class="s__checkbox">
                <input type="checkbox" class="s__checkbox-total" id="ch01_all">
                <label for="ch01_all">checkboxAll</label>
            </div>
            <div class="s__checkbox">
                <input type="checkbox" class="s__checkbox-ck" id="ch01_01" checked>
                <label for="ch01_01">checkbox</label>
            </div>
            <div class="s__checkbox">
                <input type="checkbox" class="s__checkbox-ck" id="ch01_02">
                <label for="ch01_02">checkbox</label>
            </div>
        </div>
        <p>라디오</p>
        <div class="s__radio-wrap">
            <div class="s__radio">
                <input type="radio" name="ra01" id="ra01_01" checked>
                <label for="ra01_01">radio</label>
            </div>
            <div class="s__radio">
                <input type="radio" name="ra01" id="ra01_02">
                <label for="ra01_02">radio</label>
            </div>
        </div>


    </div>
    <script src="../js/main.js"></script>
    <script>
        // 데이트피커
        // https://www.daterangepicker.com/#config

        // 싱글 데이트피커
        $('.s__date').daterangepicker({
            singleDatePicker: true,
            buttonImageOnly: false,
            "minYear": 1000, "maxYear": 9999,
            "locale": {
                "format": 'YYYY-MM-DD',
                "separator": " ~ ",
                "applyLabel": "확인",
                "cancelLabel": "취소",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "weekLabel": "주",
                "daysOfWeek": ["일",
                    "월",
                    "화",
                    "수",
                    "목",
                    "금",
                    "토"],
                "monthNames": ["1월",
                    "2월",
                    "3월",
                    "4월",
                    "5월",
                    "6월",
                    "7월",
                    "8월",
                    "9월",
                    "10월",
                    "11월",
                    "12월"],
                "firstDay": 1
            },
        },
            function (start, end, label) {
                console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
            });
        // 멀티 데이트피커
        $('.s__date-range').daterangepicker({
            "minYear": 1000, "maxYear": 9999,
            "locale": {
                "format": 'YYYY-MM-DD',
                "separator": " ~ ",
                "applyLabel": "확인",
                "cancelLabel": "취소",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "weekLabel": "주",
                "daysOfWeek": ["일",
                    "월",
                    "화",
                    "수",
                    "목",
                    "금",
                    "토"],
                "monthNames": ["1월",
                    "2월",
                    "3월",
                    "4월",
                    "5월",
                    "6월",
                    "7월",
                    "8월",
                    "9월",
                    "10월",
                    "11월",
                    "12월"],
                "firstDay": 1
            },
        },
            function (start, end, label) {
                console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
            });
    </script>
</body>

</html>
