<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
    <link rel="stylesheet" href="/공통코드/css/reset.css">
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="skipnavi">
        <a href="#container" class="skip skip_menu">본문 바로가기</a>
        <a href="#gnb" class="skip">주메뉴 바로가기</a>
    </div>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide swiper-slide01">
                <div class="s__container">
                    <div class="s__row">
                        Slide 1
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide02">
                <div class="s__container">
                    <div class="s__row">
                        Slide 2
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-slide03">
                <div class="s__container">
                    <div class="s__row">
                        Slide 3
                    </div>
                </div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
        </div>
        <button class="autoplay-play-stop">
            <img src="../image/icon_play_w.svg" alt="재생" class="autoplay-play">
            <img src="../image/icon_play_stop_w.svg" alt="일시정지" class="autoplay-stop">
        </button>
    </div>

    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
