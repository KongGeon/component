<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" href="/공통코드/css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="s__container">
      <div class="s__row">
        <div style="height: 400px"></div>
        <p style="text-align: center; font-size: 24px">Please scroll down 🖱️</p>
        <!-- s__animation 클래스와 함께 원하는 옵션을 클래스에 넣으면 스크롤에 따라 이벤트가 진행됩니다. ex)<div class="s__animation fade-in"></div> -->
        <div style="height: 400px"></div>
        <div class="s__animation fade-in">
          <p style="text-align: center; font-size: 24px">
            <!-- num-count 클래스를 넣고 data-count 안에 원하는 숫자를 넣습니다. -->
            <span class="num-count" data-count="5400">0</span
            ><span>개의 마크업 컴포넌트, 개발속도 </span
            ><span class="num-count" data-count="3000">0</span
            ><span>% 증가</span>
          </p>
        </div>
        <div style="height: 400px"></div>
        <div class="s__animation fade-in">
          <p style="text-align: center; font-size: 24px">
            <!-- num-count 클래스를 넣고 data-count 안에 원하는 숫자를 넣습니다. -->
            <span class="num-count" data-count="5400">0</span
            ><span>개의 마크업 컴포넌트, 개발속도 </span
            ><span class="num-count" data-count="3000">0</span
            ><span>% 증가</span>
          </p>
        </div>
        <div style="height: 400px"></div>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
